# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Overrides the level of server.dw to DEBUG.
    "server.dw.resource.MessageResource": DEBUG
    "core.business.MessageService": DEBUG
    "core.business.UserService": DEBUG